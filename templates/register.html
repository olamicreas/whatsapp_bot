<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Referral Contest - Register</title>
    <style>
        body { font-family: Arial; background: #f3f4f6; margin: 0; padding: 40px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>Register as a Contestant</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="success">Registered successfully!</p>
        <p><b>Your Referral Code:</b> {{ code }}</p>
        <p><b>Your Referral Link:</b><br>
           <a href="{{ referral_link }}">{{ referral_link }}</a></p>
        <p>Track progress: <a href="{{ url_for('progress', ref_code=code) }}">View Progress</a></p>
    {% else %}
        <form method="POST">
            <input type="text" name="name" placeholder="Group or Individual Name">
            <input type="email" name="email" placeholder="Email">
            <button type="submit">Register</button>
        </form>
    {% endif %}
</div>
</body>
</html>
