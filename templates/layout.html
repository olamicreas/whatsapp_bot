<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Referral Program" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth fade and slide animations */
    @keyframes fade-slide-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-slide { animation: fade-slide-up 0.8s ease-in-out; }

    /* subtle page background texture using radial gradients */
    .page-bg {
      background-image: radial-gradient(700px 300px at 10% 10%, rgba(99,102,241,0.12), transparent 10%),
                        radial-gradient(500px 250px at 90% 90%, rgba(236,72,153,0.08), transparent 12%),
                        linear-gradient(180deg, #0f1724 0%, #0b1220 100%);
    }

    /* glass card feel for main container */
    .glass-card {
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.05);
    }

    /* accent underline for header */
    .brand-title { letter-spacing: 0.6px; }

    /* footer subtle */
    .site-footer { opacity: 0.7; }

    /* make sure interactive elements feel tappable */
    .btn-tap { transition: transform .12s ease, box-shadow .12s ease; }
    .btn-tap:active { transform: translateY(1px) scale(.998); }

    /* small screen tuning */
    @media (max-width: 640px) {
      header { padding-top: env(safe-area-inset-top); }
    }
  </style>
</head>
<body class="page-bg text-slate-100 min-h-screen flex flex-col antialiased">

  <!-- Decorative floating shapes (purely visual, subtle) -->
  <svg aria-hidden="true" class="pointer-events-none fixed inset-0 -z-10 opacity-30" viewBox="0 0 800 600" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="lg1" x1="0" x2="1"><stop offset="0" stop-color="#7c3aed" stop-opacity="0.28"/><stop offset="1" stop-color="#ec4899" stop-opacity="0.18"/></linearGradient>
      <linearGradient id="lg2" x1="0" x2="1"><stop offset="0" stop-color="#06b6d4" stop-opacity="0.18"/><stop offset="1" stop-color="#60a5fa" stop-opacity="0.12"/></linearGradient>
    </defs>
    <ellipse cx="80" cy="520" rx="360" ry="140" fill="url(#lg1)" />
    <ellipse cx="720" cy="80" rx="280" ry="140" fill="url(#lg2)" />
  </svg>

  <!-- Header (compact, mobile-focused) -->
  <header class="pt-6 pb-4 px-6 text-center brand-title">
    <div class="max-w-md mx-auto">
      <div class="inline-block px-4 py-2 rounded-2xl glass-card">
        <div class="text-xl sm:text-2xl font-extrabold leading-tight text-slate-50">Referral Challenge</div>
        <div class="text-xs text-slate-300 mt-1">Track. Share. Win.</div>
      </div>
    </div>
  </header>

  <!-- Main content - center column like a mobile app */ -->
  <main class="flex-grow px-4 sm:px-6 py-4 flex justify-center items-start">
    <div class="w-full max-w-md">
      <!-- outer glass wrapper so inner pages look like app cards -->
      <div class="glass-card rounded-3xl p-4 sm:p-6 shadow-xl">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  <!-- Footer small -->
  <footer class="site-footer text-center text-xs sm:text-sm py-4 text-slate-300">
    &copy; 2025 Referral System â€” built for mobile
  </footer>

</body>
</html>
